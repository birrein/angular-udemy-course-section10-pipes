<div class="text-layout">
  <h1>DecimalPipe and Percentage</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Net Sales" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ netSales | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Gross Sales" subheader="del presente año">
      {{ netSales + 200000 | currency }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Percentaje Profit" subheader="del presente año">
      {{ percent | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
